<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <title>Galeria</title>
    <style>
        .gallery img {
          cursor: pointer;
        }
    </style>
</head>
<body>    
<section class="gallery">
  <div class="container-lg">
    <div class="row">
      <div class="col">
        <img src="./podology.jpeg" class="gallery-item" alt="gallery">
      </div>
      <div class="col">
        <img src="./stylizacja paznokci.jpg" class="gallery-item" alt="gallery">
      </div>
      <div class="col">
        <img src="./zabieg kosmetyczny 2.jpg" class="gallery-item" alt="gallery">
      </div>
      <div class="col">
        <img src="./zabieg podologiczny 2.jpg" class="gallery-item" alt="gallery">
      </div>
    </div>
  </div>
</section>


<!-- Modal -->
<div class="modal fade" id="gallery-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel"></h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <img src="/podology.jpeg" class="modal-img" alt="modal img">
      </div>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script type="text/javascript">
  document.addEventListener("click" ,function (e){
    if(e.target.classList.contains("gallery-item")){
      const src = e.target.getAttribute("src");
      document.querySelector(".modal-img").src = src;
      const myModal = new bootstrap.Modal(document.getElementById("gallery-modal"));
      myModal.show();
    }
  })
</script>
</body> 
</html>
